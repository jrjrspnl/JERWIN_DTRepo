<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/GuessingGame.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <h1>GUESSING GAME</h1>

      <input
        type="text"
        id="guess"
        placeholder="Enter a number"
        style="
          padding: 8px;
          font-size: 16px;
          margin-bottom: 20px;
          border-radius: 5px;
        "
      />
      <button
        onclick="guessGame()"
        style="
          background-color: green;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
        "
      >
        Enter
      </button>
    </div>
  </body>
</html>
