<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <h1>Calculator</h1>
      <div style="display: flex; gap: 10px">
        <input
          type="number"
          id="num1"
          placeholder="Enter first number"
          style="
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
          "
        />
        <input
          type="number"
          id="num2"
          placeholder="Enter second number"
          style="
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
          "
        />
      </div>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
        "
      >
        <button
          onclick="calculate('add')"
          style="
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
          "
        >
          Add
        </button>
        <button
          onclick="calculate('subtract')"
          style="
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
          "
        >
          Subtract
        </button>
        <button
          onclick="calculate('multiply')"
          style="
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
          "
        >
          Multiply
        </button>

        <button
          onclick="calculate('divide')"
          style="
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
          "
        >
          Divide
        </button>
      </div>

      <h2 id="result">Result:</h2>
      <p id="count">Count: 0</p>
    </div>

    <script>
      function createCounter() {
        let count = 0;

        return {
          increment: function () {
            count++;
            return count;
          },
          getCount: function () {
            return count;
          },
          reset: function () {
            count = 0;
            return count;
          },
        };
      }

      const counter = createCounter();

      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
          document.getElementById("result").textContent =
            "Result: Please enter valid numbers";
          return;
        }

        let result;

        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 === 0) {
              document.getElementById("result").textContent =
                "Cannot divide by zero";
              return;
            }
            result = num1 / num2;
            break;
          default:
            return;
        }

        const currentCount = counter.increment();
        document.getElementById("result").textContent = `Result: ${result}`;
        document.getElementById("count").textContent = `Count: ${currentCount}`;
      }
    </script>
  </body>
</html>
