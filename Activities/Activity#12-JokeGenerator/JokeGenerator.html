<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <div class="flex flex-col justify-center items-center h-screen">
        <div
          class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full space-y-5"
        >
          <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
            ðŸ˜‚ Joke Generator ðŸ˜‚
          </h1>
          <p
            id="jokeResult"
            class="text-xl text-gray-700 text-center leading-relaxed"
          >
            Click the button below to get a hilarious joke!
          </p>
          <div class="flex justify-center" id="generate">
            <button
              class="py-2 px-4 bg-green-600 rounded-md text-white font-semibold text-2xl cursor-pointer hover:scale-105 duration-300 mx-auto"
            >
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const jokeResult = document.getElementById("jokeResult");

      async function getJokes() {
        try {
          const response = await fetch("http://localhost/api/jokes.php");
          const data = await response.json();
          console.log(data);
          const randomJoke =
            data.data[Math.floor(Math.random() * data.data.length)];
          jokeResult.textContent = randomJoke.joke;
          jokeResult.classList.remove("text-red-500");
          jokeResult.classList.add("text-gray-700");
        } catch (err) {
          jokeResult.textContent = "Something went wrong";
          jokeResult.classList.remove("text-gray-700");
          jokeResult.classList.add("text-red-500");
        }
      }

      document.getElementById("generate").addEventListener("click", getJokes);
    </script>
  </body>
</html>
